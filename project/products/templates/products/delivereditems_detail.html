{% extends "base.html" %}

{% block content %}
    <div style="width: 90%; margin-left: 5%;">
        <h1>{{ object }}</h1>
        <p>Date: {{ object.date }}</p>
        <p>Quantity: {{ object.quantity }}</p>
        <p>Unit purchase price: {{ object.unit_purchase_price }}</p>
        <p>Unit selling price: {{ object.unit_selling_price }}</p>
    </div>
{% endblock %}
