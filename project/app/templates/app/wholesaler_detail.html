{% extends "base.html" %}

{% block content %}
    <div style="width: 90%; margin-left: 5%; font-size:1.2rem;">
        <div class="card" style="width: 80%; margin-left: 10%;">
            <div class="card-header">
              {% if delivered %}
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled: First, remove the delivered items below" style="float: right; margin-top: 1%;">
                  <a href="#" class="btn btn-secondary" ><span class="fa fa-trash"></span></a>
                </span>
              {% else %}
                <a href="delete/" class="btn btn-danger" style="float: right; margin-top: 1%;"><span class="fa fa-trash"></span></a>
              {% endif %}
              <a href="update/" class="btn btn-primary" style="float: right; margin-right: 2%; margin-top: 1%;"><span class="fa fa-pencil"></span></a>
              <h1 class="card-title">Wholesaler</h1>
            </div>
            <div class="card-body">
              <h2 class="card-title" style="margin-bottom: 0;">{{ object.nazwa }}</h2>
            </div>
        </div>

        {% if delivered %}
        <br>
        <div class="card" style="width: 80%; margin-left: 10%;">
          <div class="card-header">
            <h1 class="card-title">Connected Delivered Items</h1>
          </div>
          <ul class="list-group list-group-flush">
            {% for items in delivered %}
              <a class="list-group-item list-group-item-action" href="{% url 'app:delivered-items-detail' items.id %}">{{ items }}</a>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
        <br>
    </div>
{% endblock %}
