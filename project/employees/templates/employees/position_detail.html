{% extends "base.html" %}

{% block content %}
    <div style="width: 90%; margin-left: 5%; font-size:1.2rem;">
        <div class="card" style="width: 80%; margin-left: 10%;">
            <div class="card-header">
              <a href="delete/" class="btn btn-danger" style="float: right; margin-top: 1%;"><span class="fa fa-trash"></span></a>
              <a href="update/" class="btn btn-primary" style="float: right; margin-right: 2%; margin-top: 1%;"><span class="fa fa-pencil"></span></a>
              <h1 class="card-title">{{ object.name }}</h1>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Salary min:</strong> {{ object.salary_min }}PLN</li>
              <li class="list-group-item"><strong>Salary max:</strong> {{ object.salary_max }}PLN</li>
            </ul>
        </div>

        {% if employees %}
        <br>
        <div class="card" style="width: 80%; margin-left: 10%;">
          <div class="card-header">
            <h1 class="card-title">Employees</h1>
          </div>
          <ul class="list-group list-group-flush">
            {% for employee in employees %}
              <a class="list-group-item list-group-item-action" href="{% url 'employees:employee-detail' employee.id %}">{{ employee }}</a>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
        <br>
    </div>
{% endblock %}
