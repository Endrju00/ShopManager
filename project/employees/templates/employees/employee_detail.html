{% extends "base.html" %}

{% block content %}
    <div style="width: 90%; margin-left: 5%;">
        <h1>{{ object }}</h1>
        <p>Name: {{ object.name }}</p>
        <p>Surname: {{ object.surname }}</p>
        <p>Phone: {{ object.phone_number }}</p>
        <p>Email: {{ object.email }}</p>
        <p>Salary: {{ object.salary }}</p>
        <p>Hours per week: {{ object.hours_per_week }}</p>
        <p>Position: {{ object.position }}</p>
    </div>
{% endblock %}
