{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron" style="width: 70%; margin-left: 15%; font-size:1.2rem;">
        <h3 class="display-4">Let's create something new...</h3>
        <br>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <br>
            <h4 class="font-weight-light">Address is missing?</h4>
            <a href="{% url 'orders:address-create' %}" class="btn btn-secondary btn-lg" style="width: 100%;"> Add a new address</a>
            <br><br>
            <input class='btn btn-primary btn-lg' type="submit" value="Next Step!" style="width: 100%;">
        </form>
    </div>
{% endblock %}
