{% extends "base.html" %}

{% block content %}

        <h1>{{ object }}</h1>
        <p>Street: {{ object.street }} {{object.number}}</p>
        <p>City: {{ object.city}}</p>
        <p>Post code: {{ object.post_code }}</p>
        <p>Country: {{ object.country }}</p>
    </div>
{% endblock %}
