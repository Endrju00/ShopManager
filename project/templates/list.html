
<div class="position-fixed card" style="width: 55%; margin-left: 20rem;">

    <ul class="list-group list-group-flush">
        <div class="card-header">
            <h5 style="margin-bottom: 0;">{{ name }}</h5>
          </div>
        {% for obj in object_list %}
            {% if name == 'Products' %}
                <a class="list-group-item list-group-item-action" href="{{ obj.code }}">{{ obj }}</a>
            {% else %}
                <a class="list-group-item list-group-item-action" href="{{ obj.id }}">{{ obj }}</a>
            {% endif %}
        {% endfor %}
    </ul>
</div>
